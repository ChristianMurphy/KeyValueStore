# File based datastore. This will obviously be set different in real envs

## DataSource
spring.datasource.url=jdbc:hsqldb:file:./data/keyValueDB
spring.datasource.username=sa

## Hibernate
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create

# Application Properties
# Attribute read for user name saving
usernameAttribute=uid

# Scopes
# key is scope.{scope}
# value is the required attribute that needs to be populated as a header, blank means free to anyone
scope.global=
scope.myuw=uid

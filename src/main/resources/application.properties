# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.name=keyValueDB
spring.datasource.initialize=true
spring.datasource.schema=keyValue
spring.datasource.continueOnError=false
spring.datasource.driverClassName=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:hsql://localhost:8887/uPortal
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.max-active=50
spring.datasource.max-idle=8
spring.datasource.min-idle=1
spring.datasource.initial-size=10
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=300000
spring.datasource.max-wait=5000
spring.datasource.validation-query=select 1 from INFORMATION_SCHEMA.SYSTEM_USERS
spring.jpa.hibernate.ddl-auto=update

# Application Properties
# Attribute read for user name saving
usernameAttribute=uid
